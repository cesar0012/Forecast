<!DOCTYPE html>
<html lang="en">
<head>
<title>Reservamos Forecast</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css"></html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="header-div">
            <div class="header-div-1">
                <div class="header-Title">5 Days Forecast</div>
            </div>
            <div class="header-div-2">
                <div class="header-select">
                    <div class="label">Select a City</div>
                    <select id="ajaxBtn">
                        <option id="inicial" value="-"> - </option>
                    </select>
                </div>
                
            </div>
        </div>        
    </div>
    <div class="content">
        <div class="content-placeholder">
            <div class="placeholder">
                No City Selected
            </div>
        </div>
        <div class="content-div">
            
            <div class="date-picker"></div>
            <div class="panel">
                <div class="panel-today">
                    <div class="city-title">Today's Forecast</div>
                    <div class="city-name"></div>
                    <div class="city-temperature"></div>
                    <div class="city-conditions"></div>
                </div>
                <div class="panel-day">               
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/functions.js"></script>
</html>
